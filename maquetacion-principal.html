<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Maquetacion principal prueba git </title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/escandalosos.png" alt="banner osos">
        <img class="header__img--banner" src="./assets/banner.png" alt="banner osos">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/icon_bears (2).png" alt="icono de usuario perfil">
                <p>Account</p>
            </div>
            <ul>
                <li><a href="/">Edit Profile</a></li>
                <li><a href="./components/iniciar-sesion.html">Log Out</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__tittle">What do you want to see?</h2>
        <input class="input--buscar" type="text" placeholder="Search...">
    </section>

    <h2 class="categories__title">Seasons</h2>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/osos_!.png" alt="osospicture">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="icon play">
                        <img src="./assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__details--title">Season 1</p>
                    <p class="carousel-item__details--subtitle">(2015-2016)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/osos_2.jpg" alt="osospicture">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="icon play">
                        <img src="./assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__details--title">Season 2</p>
                    <p class="carousel-item__details--subtitle">(2016-2017)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/osos_3.jpg" alt="osospicture">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="icon play">
                        <img src="./assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__details--title">Season 3</p>
                    <p class="carousel-item__details--subtitle">(2017-2018)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/osos_5.jpg" alt="osospicture">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="icon play">
                        <img src="./assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__details--title">Season 4</p>
                    <p class="carousel-item__details--subtitle">(2018-2019)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/osos_6.jpg" alt="osospicture">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="icon play">
                        <img src="./assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__details--title">Shorts</p>
                    <p class="carousel-item__details--subtitle">(2016-2017)</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./assets/osos_9.jpg" alt="osospicture">
                <div class="carousel-item__details">
                    <div>
                        <img src="./assets/play-icon.png" alt="icon play">
                        <img src="./assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__details--title">Others</p>
                    <p class="carousel-item__details--subtitle">(2016))</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy policy</a>
        <a href="/">Help</a>
    </footer>
</body>
</html>
